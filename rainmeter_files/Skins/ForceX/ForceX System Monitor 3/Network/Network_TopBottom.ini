[Rainmeter]
Author=ForceX

Update=1000

[Metadata]
Name=ForceX
Config=
Description=System related information
Instructions=Make Changes in your Settings.inc file
Version=2



[Variables]
@include=#SKINSPATH#ForceX\FXSM_V3_Settings.inc
@include=#SKINSPATH#Enigma\Resources\Variables\UserVariables.inc


[Title_Bar]
Meter=IMAGE
X=0
Y=#Padding#
W=20
H=(130 + #Padding1#)
SolidColor=#Net_SideBar_Color#
UpdateDivider=3600

[Title_Text]
Meter=String
Text="Network Monitor"
X=4
Y=(87 + #Padding#)
Angle=-1.5707
FontColor=#font1#
FontSize=8
AntiAlias=#AA#

[Background_0]
Meter=IMAGE
X=(20 + #SidePadding#)
Y=#Padding#
W=245
H=75
SolidColor=#Net_BG_Color#
UpdateDivider=3600
;===========================================================
;Detect OS
;===========================================================

[Detect_OS]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=ProductName
Substitute="Windows XP":"0","Windows XP Professional":"0","Windows Vista(TM) Home":"1","Windows Vista(TM) Home Premium":"1","Windows Vista(TM) Professional":"1","Windows Vista(TM) Ultimate":"1","Windows 7 Home":"1","Windows 7 Home Premium":"1","Windows 7 Professional":"1","Windows 7 Ultimate":"1","Windows 8 Pro":"1"

[OS_IS]
Measure=Calc
Formula=[Detect_OS]
DynamicVariables=1

;============================================================================
;Network Information & Ussage 
;============================================================================
;-----------------------------------------------------------
;Network Information Gathering - Upload
;-----------------------------------------------------------

[TCPOut]
Measure=NetOut
Interface=#Interface#
MaxValue=#speedu#

[TCPOutAll]
Measure=NetOut
Interface=#Interface#
Cumulative=1

;-----------------------------------------------------------
;Network Information Gathering - Download
;-----------------------------------------------------------

[TCPIn]
Measure=NetIn
Interface=#Interface#
MaxValue=#speedd#

[TCPInAll]
Measure=NetIn
Interface=#Interface#
Cumulative=1

;------------------------------------------------------------
;Network WAN IP Address
;------------------------------------------------------------

[Mse_WAN]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://www.geobytes.com/IpLocator.htm?GetLocation
RegExp="(?siU)name="ipaddress" size="15" value="(.*)">"
StringIndex=1
UpdateRate=30000

[WAN_Text]
Meter=STRING
X=(28 + #SidePadding#)
Y=4r
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#
Text="WAN IP:"

[WAN_IP_Text]
Meter=STRING
MeterStyle=StyleText
MeasureName=Mse_WAN
X=45r
Y=0r
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#
;UpdateDivider=30

---------------------------------------- Gateway

;[Mse_Gateway]
;Measure=Plugin
;Plugin=Plugins\SysInfo.dll
;SysInfoType=GATEWAY_ADDRESS
;SysInfoData=0
;UpdateDivider=#Update#


;[Gateway_Text]
;MeasureName=Mse_Gateway
