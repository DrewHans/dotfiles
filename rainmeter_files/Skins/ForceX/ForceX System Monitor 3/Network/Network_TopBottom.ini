---------------------------------------- Number Of Connections

[Mse_OS_XP]
Measure=Calc
Formula=(OS_IS)
UpdateDivider=2
IfEqualValue=0
IfEqualAction=!Execute [!RainmeterShowMeter Number_Connection_Xp]

[Mse_OS_V7]
Measure=Calc
Formula=(OS_IS)
UpdateDivider=2
IfEqualValue=1
IfEqualAction=!Execute [!RainmeterShowMeter Number_Connection_V78]


---------------------------------------- Number Of Connections XP

[Mse_Connections_Xp]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=TCP
PerfMonCounter="Connections Established"
PerfMonInstance=
PerfMonDifference=0

[Number_Connection_Xp]
Meter=String
MeasureName=Mse_Connections_XP
X=(168 + #SidePadding#)
Y=0r
Prefix="Connections: "
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#
Hidden=1

---------------------------------------- Number Of Connections V78

[Mse_Connections_V78]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=TCPv4
PerfMonCounter="Connections Established"
PerfMonInstance=
PerfMonDifference=0

[Number_Connection_V78]
Meter=String
MeasureName=Mse_Connections_V78
X=(168 + #SidePadding#)
Y=0r
Prefix="Connections: "
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#
Hidden=1


