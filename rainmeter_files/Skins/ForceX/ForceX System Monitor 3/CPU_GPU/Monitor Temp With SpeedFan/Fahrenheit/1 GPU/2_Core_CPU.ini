[Rainmeter]
Author=ForceX

Update=1000

[Metadata]
Name=ForceX
Config=
Description=System related information
Instructions=Make Changes in your Settings.inc file
Version=2



[Variables]
@include=#SKINSPATH#ForceX\FXSM_V3_Settings.inc
@include=#SKINSPATH#Enigma\Resources\Variables\UserVariables.inc


;============================================================================
;System Monitor Start
;============================================================================
;-----------------------------------------------------------
;System Monitor Side Body
;-----------------------------------------------------------

[Title_Bar]
Meter=IMAGE
X=0
Y=#Padding#
W=20
H=(225 + (#Padding1# * 3))
SolidColor=#CPU_SideBar_Color#
UpdateDivider=3600

[Background_0]
Meter=IMAGE
X=(20 + #SidePadding#)
Y=#Padding#
W=245
H=84
SolidColor=#CPU_BG_Color#
UpdateDivider=3600

;-----------------------------------------------------------
;System Monitor Name Vertical Text
;-----------------------------------------------------------

[Title_Text]
Meter=String
Text="ForceX System Monitor"
X=4
Y=(125 + #Padding#)
Angle=-1.5707
FontColor=#font1#
FontSize=8
AntiAlias=#AA#

;===========================================================
;CPU Information Gathering
;===========================================================

;------------------------------------------------------------
;CPU ID Name
;------------------------------------------------------------

[Mse_CPU_Name]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=3600

[Mse_CPU_Name_Text]
Meter=STRING
MeasureName=Mse_CPU_Name
X=(28 + #SidePadding#)
Y=(5 + #Padding#)
FontColor=#font1#
FontSize=8
FontFace=#Font1name#
AntiAlias=#AA#
Text="%1"

[Mse_CPU_MHz]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ
UpdateDivider=3600
;UpdateDivider=33

[Meter_MHz]
Meter=STRING
MeasureName=Mse_CPU_MHz
X=0r
Y=15r
FontColor=#font1#
FontSize=8
FontFace=#Font1name#
AntiAlias=#AA#
Text="Clock Speed: %1 MHz"

;-----------------------------------------------------------
;Measure CPU
;-----------------------------------------------------------

[Mse_CPUMHz]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ

[Mse_CPU]
Measure=CPU

[Mse_CPUIdle]
Measure=CPU

;------------------------------------------------------------
;Measure CPU Cores / CPU Bars & Text
;------------------------------------------------------------

------------------------------------ CPU Main

[CPU_idle]
Meter=STRING
MeasureName=Mse_CPUIdle
X=(28 + #SidePadding#)
Y=(38 + #Padding#)
FontColor= 0, 200, 0, 200
FontSize=8
FontFace=#Font1Name#
StringAlign=LEFT
AntiAlias=#AA#
AutoScale=1
NumOfDecimals=0
Postfix=%

[CPU_Main_Bar_Back]
Meter=IMAGE
X=(75 + #SidePadding#)
Y=(40 + #Padding#)
W=180
H=10
SolidColor=#Bar_BG_Color#
AntiAlias=#AA#

[CPU_Main_Bar]
Meter=BAR
MeasureName=Mse_CPU
X=0r
Y=0r
W=180
H=10
BarColor=#color6#
BarOrientation=HORIZONTAL
AntiAlias=#AA#
------------------------------------ Core 1	<----Dynamic Line Adjust Start

[Mse_Core_1]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=0
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[Core_1_Text]
Meter=STRING
X=(28 + #SidePadding#)
Y=15r
FontColor=#font1#
FontSize=7
FontFace=#Font1Name#
AntiAlias=#AA#
