;-----------------------------------------------------------
;CPU Graphs
;-----------------------------------------------------------
[Background_2]
Meter=IMAGE
X=(20 + #SidePadding#)
Y=(20 + #Padding1#)r
W=245
H=50
SolidColor=#CPU_BG_Color#
UpdateDivider=3600

[Graph_Background]
Meter=IMAGE
X=(28 + #SidePadding#)
Y=5r
W=227
H=40
