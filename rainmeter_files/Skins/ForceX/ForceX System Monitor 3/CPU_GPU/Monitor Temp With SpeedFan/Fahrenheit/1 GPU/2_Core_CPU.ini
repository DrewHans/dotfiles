------------------------------------ End Temp Graphs

;-----------------------------------------------------------
;Measure Processes
;-----------------------------------------------------------
[Background_3]
Meter=IMAGE
X=(20 + #SidePadding#)
Y=(45 + #Padding1#)r
W=245
H=52
SolidColor=#CPU_BG_Color#
UpdateDivider=3600

[Mse_Processes]
Measure=Plugin
Plugin=Perfmon.dll
PerfMonObject="System"
PerfMonCounter="Processes"
PerfMonInstance=""
PerfMonDifference=0

[Processes_Text]
Meter=String
MeasureName=Mse_Processes
Prefix="Processes: "
X=(28 + #SidePadding#)
Y=3r
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#

;-----------------------------------------------------------
;Measure Top Processes
;-----------------------------------------------------------

[Mse_Top_Process] 
Measure=Plugin 
Plugin=Plugins\AdvancedCPU.dll 
TopProcess=2 
CPUExclude=Idle

[Top_Processes_Text]
Meter=String
MeasureName=Mse_Top_Process
Prefix="Top Processes: "
X=0r
Y=15r
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#

;-----------------------------------------------------------
;Measure System Up Time
;-----------------------------------------------------------

[Mse_System_Uptime]
Measure=Uptime
Substitute="d":" days,",":":" hours, "
UpdateDivider=60

[System_Uptime_Text]
Meter=String
MeasureName=Mse_System_Uptime
Prefix="System Uptime: "
X=(28 + #SidePadding#)
Y=15r
FontColor=#font1#
FontSize=8
FontFace=#Font1Name#
AntiAlias=#AA#