[CPU_1_Bar_Back]
Meter=IMAGE
X=(75 + #SidePadding#)
Y=3r
W=180
H=5
SolidColor=#Bar_BG_Color#
AntiAlias=#AA#

[CPU_1_Bar]
Meter=BAR
MeasureName=Mse_Core_1
X=0r
Y=0r
W=180
H=5
BarColor=#color4#
BarOrientation=HORIZONTAL
AntiAlias=#AA#

------------------------------------ Core 2

[Mse_Core_2]
